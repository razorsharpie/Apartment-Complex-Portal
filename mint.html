        <!DOCTYPE html>

        <head>
            <title>Admin Panel</title>
        </head>
        <body>
            <h2>Admin Panel: Edit Maintenance Dues</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Resident Name</th>
                        <th>Flat Number</th>
                        <th>Due Amount</th>
                        <th>Last Paid</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="duesTable">
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
        
            <!-- Section to Add or Edit Rows -->
            <form id="updateForm">
                <label>Resident Name:</label>
                <input type="text" id="residentName" required>
                <label>Flat Number:</label>
                <input type="number" id="flatNumber" required>
                <label>Due Amount:</label>
                <input type="number" id="dueAmount" step="0.01" required>
                <label>Last Paid:</label>
                <input type="date" id="lastPaid" required>
                <button type="submit">Update</button>
            </form>
        </body>
        <script src="admin.js"></script>
        </html>
