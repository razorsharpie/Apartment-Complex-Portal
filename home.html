<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anand Vihar Apartment - Calendar</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
</head>
<body>
    <nav>
        <h1>Anand Vihar Apartment</h1>
    </nav>
    <ul>
        <li><a href="home.html" class="nav-item">Home</a></li>
        <li><a href="about.html" class="nav-item">About</a></li>
        <li><a href="services.html" class="nav-item">Services</a></li>
        <li><a href="contact.html" class="nav-item">Contact</a></li>
        <li><a href="log.html" class="nav-item">Login</a></li>
    </ul>
    <main>
        <div class="calendar-container">
            <div class="header">
                <button id="prev">&laquo; Prev</button>
                <h2 id="month-year"></h2>
                <button id="next">Next &raquo;</button>
            </div>
            <div class="days-of-week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="days-container" class="days-container"></div>
        </div>

        <!-- Modal for adding events -->
        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Event</h2>
                <input type="text" id="event-name" placeholder="Event name">
                <input type="date" id="event-date">
                <button id="save-event">Save Event</button>
            </div>
        </div>
    </main>
</body>
</html>
